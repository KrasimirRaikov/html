<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if a field is empty or not</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<p>Please enter something:</p>
<input id="fieldInput">
<button type="button" onclick="myFunction()">Submit</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var text, erroMessage;
        text = document.getElementById("fieldInput").value;
        if (text.length <= 0) {
            erroMessage = "Field is empty!";
            document.getElementById("demo").innerHTML = erroMessage;
        } else {
            erroMessage = "";
            document.getElementById("demo").innerHTML = erroMessage;
        }
    }
</script>
</body>
</html>
