<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<form>
    <fieldset>

        <legend>Register:</legend>
        First name:<br>
        <input type="text" name="firstname"><br>
        <br>

        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>

        EGN:<br>
        <input type="text" name="egn"><br>
        <br>

        Age:<br>
        <input type="text" name="age"><br>
        <br>

        Gender:<br>
        <select name="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <br>

        Address:<br>
        <input type="text" name="address"><br>
        <br>

        Password:<br>
        <input type="password" name="password"><br>
        <br>

        Confirm Password:<br>
        <input type="password" name="confrim password"><br>
        <br>
        <input type="submit" value="Submit" onclick="alert('Registration successful!')">
    </fieldset>
</form>
</body>
</html>
