<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css">
</head>
<body>
<fieldset>
    <legend>User</legend>
    <form>
        <input type="text" title="firstName" placeholder="First name"><br>
        <input type="text" title="secondName" placeholder="Second name"><br>
        <input type="text" title="egn" placeholder="EGN"><br>
        <input type="number" title="age" placeholder="Age" min="0"><br>
        <input type="text" title="address" placeholder="Address"><br>
        <input type="password" title="password" placeholder="Password"><br>
        <input type="password" title="confirmPassword" placeholder="Confirm Password"><br>
        <input type="submit" name="submit">
    </form>
</fieldset>
</body>
</html>
